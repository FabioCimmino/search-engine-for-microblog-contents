<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Engine Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        ul.timeline {
            list-style-type: none;
            position: relative;
        }
        ul.timeline:before {
            content: ' ';
            background: #d4d9df;
            display: inline-block;
            position: absolute;
            left: 29px;
            width: 2px;
            height: 100%;
            z-index: 400;
        }
        ul.timeline > li {
            margin: 20px 0;
            padding-left: 20px;
        }
        ul.timeline > li:before {
            content: ' ';
            background: white;
            display: inline-block;
            position: absolute;
            border-radius: 50%;
            border: 3px solid #22c0e8;
            left: 20px;
            width: 20px;
            height: 20px;
            z-index: 400;
        }
        .inline{
        display:inline}
    </style>

</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row">
        <div >
            <h1>Results</h1>
            <h5>Personalized By: </h5>
            <p th:text="${preference}" />
            <p th:text="${expansion}" />
            <ul class="timeline" th:each="tw,iterationStatus  : ${res}">
                <li>
                    <a th:href="${tw.url}"> <p th:text="${tw.url}" /> </a>
                    <i><p th:text="${tw.date}" class="float-right"/></i>
                    <i style="font-size:24px" class="fa">&#xf087;</i>: <p th:text="${tw.likes}" class="inline"> </p>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-retweet" style="font-size:24px"></i>: <p th:text="${tw.retweet}" class="inline"> </p>
                    <p th:text="${tw.tweet}">Tweet</p>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
